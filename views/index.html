<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <title>Free Readers</title>
</head>
<body>

    <div class="container-fluid">

    
        <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="addBookForm" method="post" enctype="multipart/form-data">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addBookModalLabel">Añadir libro</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="file" name="book" id="book" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Añadir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <h1 class="text-center mt-3">Free Readers</h1>

        
        <button type="button" class="btn btn-outline-dark mt-3 w-100" data-toggle="modal" data-target="#addBookModal">Administració</button>

        <h4 class="mt-4">Seleccioni el llibre que vol llegir</h4>
        <div id="table" class="border">
            <div class="pt-3 pb-3 pl-3 pr-3">
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>Titol</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
            
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>let table = new DataTable('#myTable');</script>
</body>
</html>
